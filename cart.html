<script>
    // Initialisation du dataLayer
    window.dataLayer = window.dataLayer || [];

    // Exemple des produits dans le panier
    const cart = [
        { id: "1", name: "Produit A", price: 10, quantity: 1 },
        { id: "2", name: "Produit B", price: 20, quantity: 2 }
    ];

    const totalPrice = cart.reduce((sum, product) => sum + product.price * product.quantity, 0);

    // Pousser les produits du panier dans le dataLayer
    window.dataLayer.push({
        event: "page_view",
        page: {
            name: "Panier",
            type: "cart"
        },
        ecommerce: {
            currency: "EUR",
            value: totalPrice,
            items: cart.map(product => ({
                item_id: product.id,
                item_name: product.name,
                price: product.price,
                quantity: product.quantity
            }))
        }
    });

    console.log("DataLayer Panier :", window.dataLayer);
</script>
